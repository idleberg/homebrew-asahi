name: Audit & Install Casks

on:
  push:
    branches:
      - main
    paths:
    - '.github/workflows/*'
    - 'Casks/**'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      with:
        fetch-depth: 1

    - name: Install Homebrew
      if: matrix.os == 'ubuntu-latest'
      uses: Homebrew/actions/setup-homebrew@main

    - name: Update Homebrew
      if: matrix.os != 'ubuntu-latest'
      run: brew update --auto-update

    - name: Install Go
      run: |
        brew uninstall --force go@1.21
        brew cleanup -s go@1.21
        brew cleanup --prune-prefix
        brew install --force go

    - name: Tap Repository
      run: brew tap idleberg/asahi

    - name: Audit Casks
      continue-on-error: true
      run: |
        for file in ./Casks/*.rb
        do
          echo "Auditing cask $file"
          brew audit idleberg/asahi/$(basename ${file%.rb}) --online
        done

    - name: Install Casks
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
      run: |
        for file in ./Casks/*.rb
        do
          echo "Installing cask $file"
          brew install idleberg/asahi/$(basename ${file%.rb}) --cask
        done

